<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src="./js/jquery-3.2.1.min.js">
		</script>


		<script type="text/javascript" src="./js/markdown.min.js">
		</script>

		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/my.css">
		<link href="js/bs/css/bootstrap.min.css" rel="stylesheet">

		<script type="text/javascript">
			var AJAXFILEDIR = "data/";
			$.ajaxSetup({ cache: false });
	
			function getAnchor(){
				return window.location.hash.substr(1);
			}

			function getAjaxUri(x){
				if (x == '')
					return '';
				return AJAXFILEDIR + x;
			}

			function refreshUsing(x, f){
				if ( x === '' ){
					return;
				}
				var ajaxuri   = getAjaxUri(x);
				var ajaxdata  = $.ajax({url:ajaxuri, async:false});
				var htmlcontent = f(ajaxdata.responseText);
				$("#box").html(htmlcontent);
			}

			function idfunc(x){
				return x;
			}

			function refresh(x){
				refreshUsing(x, idfunc);
			}

			function anchorRefresh(){
				var anchor = getAnchor();
				refresh(anchor);
			}

			function afterReady(){
				anchorRefresh();
			}

			$(document).ready(afterReady);
			window.addEventListener("popstate", function(){
				anchorRefresh();
			});

		</script>
	</head>
	<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
			 <a class="navbar-brand" href="#empty">?</a>

				 <li><a class="" href='#avatar'>avatar</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
	</nav>
	<div class="container">
		<div id='box'> </div>
	</div>

    <script src="/js/bs/js/bootstrap.min.js"></script>
	</body>
</html>
