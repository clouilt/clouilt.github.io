<html><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script type="text/javascript" src="./third/js/require.js">
</script>

<link rel="stylesheet" href="./third/css/w3.css">
<link rel="stylesheet" href="./css/my.css">
<link href="./third/bs/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
	require.config({
		baseUrl: ".",
		paths:{
			"jquery":		"./third/js/jquery-3.2.1.min",
			"bootstrap":	"./third/bs/js/bootstrap.min",
			"react":			"./third/js/react.production.min",
			"react-dom":		"./third/js/react-dom.production.min",
			"qrcode":		"./third/js/jquery.qrcode.min",
			"forge":			"./third/js/forge.min",
			"reactstrap":			"./third/js/reactstrap.min",
			"react-popper":			"./third/js/index.umd",
			"popper":			"./third/js/popper.min",
			"react-transition-group/Transition":			"./third/js/react-transition-group",
		},
		map:{
			"*": {
				'css': "./third/js/css",
				'popper.js': 'popper',
			},
		},
	});
	var pLeft = '';
	var gCurDir = '';

	require(["jquery"], initAjax);

	function getNextParam(){
		idx = pLeft.search("#")
		if(idx === -1){
			p = pLeft;
			pLeft = "";
		}else{
			p = pLeft.substr(0, idx);
			pLeft = pLeft.substr(idx + 1);
		}
		idx_slash = p.lastIndexOf("/");
		gCurDir = p.substr(0, idx_slash + 1);
		return p;
	}

	function getAnchor(){
		return window.location.hash.substr(1);
	}

	function getAjaxUri(x){
		return x;
		if (x == '')
			return '';
		return AJAXFILEDIR + x;
	}

	function refreshImpl(x){
		var extension = x.split('.').pop();

		var ajaxuri	= getAjaxUri(x);
		var ajaxdata  = $.ajax({url:ajaxuri, async:false});
		var htmlcontent = ajaxdata.responseText;
		$("#box").html(htmlcontent);
	}

	function refresh(x){
		refreshImpl(x);
	}

	function anchorRefresh(){
		pLeft = getAnchor();
		if ( pLeft === '' ){
			pLeft = "data/react/index.html#hash";
		}

		return refresh(getNextParam());
	}

	function afterReady(){
		anchorRefresh();
	}

	function initAjax($){
		$.ajaxSetup({ cache: false });

		$(document).ready(afterReady);
		window.addEventListener("popstate", function(){
			anchorRefresh();
		});

		require(["bootstrap"]);
	}

</script></head><body><nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"><a class="navbar-brand" href="#">Logo</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="collapsibleNavbar"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#data/react/index.html#hash">index</a></li><li class="nav-item"><a class="nav-link" href="#data/avatar.html">avatar</a></li><li class="nav-item"><a class="nav-link" href="#data/react/index.html">react</a></li><li class="nav-item"><a class="nav-link" href="#data/react/index.html#an/main">Arknights</a></li><li class="nav-item"><a class="nav-link" href="#data/react/index.html#an/building">Arknights-building</a></li><li class="nav-item"><a class="nav-link" href="#data/react/index.html#an/tag">Arknights-tag</a></li></ul></div></nav><div class="container"><div id='box'> </div></div></body></html>
